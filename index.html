<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagrama</title>
</head>
<body>
    <div class="instagrama-page">
        <div class="instagrama-phone">
            <img src="./img/instagrama-celular.png" alt="celular">
        </div>
        <div class="instagrama-continue">
            <div class="group">
                <img src="img/instagrama-logo.png" class="instagrama-logo" alt="instagrama-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagrama.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagrama-login">Continue como gramafofa</a>
                <a href="#" class="instagrama-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gramafofa?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscrever-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-buttons">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
